<div class="body-wrapper">
    <div class="header-with-bg">
        <h1>Weitsprung</h1>
    </div>
    <div class="stats-table">
        <table mat-table [dataSource]="dataSource" class="long-jump-table">
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef class="long-jump-table-column">Nachname</th>
                <td mat-cell *matCellDef="let element" class="long-jump-table-column">{{element.lastName}}</td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="long-jump-table-column">Vorname</th>
                <td mat-cell *matCellDef="let element" class="long-jump-table-column">{{element.name}}</td>
              </ng-container>
              <ng-container matColumnDef="firstrun">
                <th mat-header-cell *matHeaderCellDef class="long-jump-table-column">Erster Sprung</th>
                <td mat-cell *matCellDef="let element" class="long-jump-table-column">{{element.firstrun}}</td>
              </ng-container>
              <ng-container matColumnDef="secondrun">
                <th mat-header-cell *matHeaderCellDef class="long-jump-table-column">Zweiter Sprung</th>
                <td mat-cell *matCellDef="let element" class="long-jump-table-column">{{element.secondrun}}</td>
              </ng-container>
              <ng-container matColumnDef="thirdrun">
                <th mat-header-cell *matHeaderCellDef class="long-jump-table-column">Dritter Sprung</th>
                <td mat-cell *matCellDef="let element" class="long-jump-table-column">{{element.thirdrun}}</td>
              </ng-container>
              <ng-container matColumnDef="disqualifiedruns">
                <th mat-header-cell *matHeaderCellDef class="long-jump-table-column">Anzahl ung√ºltiger Versuche</th>
                <td mat-cell *matCellDef="let element" class="long-jump-table-column">{{element.disqualifiedruns}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
