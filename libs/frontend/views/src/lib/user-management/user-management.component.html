<div class="userManagementHeadline">Benutzerverwaltungstool</div>
<table
  mat-table
  class="managementTable"
  [dateSource]="userData"
  class="mat-elevation-z8"
>
  <ng-container *matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name des Mitarbeiters</th>
    <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
  </ng-container>
  <ng-container *matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Mitarbeiter-ID</th>
    <td mat-cell *matCellDef="let user">{{ user.password }}</td>
  </ng-container>
  <ng-container *matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Rolle</th>
    <td mat-cell *matCellDef="let user">{{ user.role }}</td>
  </ng-container>
  <ng-container *matColumnDef="management">
    <th mat-header-cell *matHeaderCellDef>Verwaltung</th>
    <td mat-cell *matCellDef="let user">
      <button mat-button class="editButton">editieren</button>
    </td>
  </ng-container>
</table>
