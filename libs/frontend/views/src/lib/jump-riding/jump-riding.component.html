<div class="body-wrapper">
    <div class="header-with-bg">
        <h1>Sprintreiten</h1>
    </div>
    <div class="stats-table">
        <table mat-table [dataSource]="dataSource" class="jump-riding-table">
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Nachname</th>
                <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Vorname</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
              </ng-container>
              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef>Zeit</th>
                <td mat-cell *matCellDef="let element">{{element.time}}</td>
              </ng-container>
              <ng-container matColumnDef="penaltyPoints">
                <th mat-header-cell *matHeaderCellDef>Strafpunkte</th>
                <td mat-cell *matCellDef="let element">{{element.penaltyPoints}}</td>
              </ng-container>
              <ng-container matColumnDef="disqualified">
                <th mat-header-cell *matHeaderCellDef>DSQ</th>
                <td mat-cell *matCellDef="let element">{{element.disqualified}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
