<table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Nachname</th>
    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Vorname</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="goldMedal">
    <th mat-header-cell *matHeaderCellDef>ðŸ¥‡</th>
    <td mat-cell *matCellDef="let element">{{element.stats.gold}}</td>
  </ng-container>
  <ng-container matColumnDef="silverMedal">
    <th mat-header-cell *matHeaderCellDef>ðŸ¥ˆ</th>
    <td mat-cell *matCellDef="let element">{{element.stats.silver}}</td>
  </ng-container>
  <ng-container matColumnDef="bronzeMedal">
    <th mat-header-cell *matHeaderCellDef>ðŸ¥‰</th>
    <td mat-cell *matCellDef="let element">{{element.stats.bronze}}</td>
  </ng-container>
  <ng-container matColumnDef="totalMedal">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element">{{element.stats.gold + element.stats.silver + element.stats.bronze}}</td>
  </ng-container>
  <ng-container matColumnDef="dsq">
    <th mat-header-cell *matHeaderCellDef>DSQ</th>
    <td mat-cell *matCellDef="let element">{{element.stats.dsq}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
