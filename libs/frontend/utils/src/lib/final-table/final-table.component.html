<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="match">
    <th mat-header-cell *matHeaderCellDef>Paarung</th>
    <td mat-cell *matCellDef="let athlete">{{ athlete.match }}</td>
  </ng-container>
  <ng-container matColumnDef="athleteName">
    <th mat-header-cell *matHeaderCellDef>Name des Sportlers</th>
    <td mat-cell *matCellDef="let athlete">
      {{ athlete.name }} {{ athlete.lastName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef>Ergebnis</th>
    <td mat-cell *matCellDef="let athlete">
      <mat-button-toggle-group
        name="score"
        (change)="saveRound(athlete, $event.value)"
        aria-label="Score"
        [id]="this.athlete.id"
      >
        <mat-button-toggle value="win">Gewonnen</mat-button-toggle>
        <mat-button-toggle value="lose">Verloren</mat-button-toggle>
        <mat-button-toggle value="open">Noch offen</mat-button-toggle>
      </mat-button-toggle-group>
    </td>
  </ng-container>

  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef>Bemerkungen</th>
    <td mat-cell *matCellDef="let athlete"></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
